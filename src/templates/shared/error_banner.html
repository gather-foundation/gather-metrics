<div class="alert alert-error flex items-center justify-between p-4 rounded-lg shadow-lg">
    <div class="flex items-center">
        <!-- Icon that navigates to the root path -->
        <a href="/" class="flex items-center justify-center text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636L5.636 18.364M5.636 5.636l12.728 12.728"/>
            </svg>
        </a>
        <!-- Error message -->
        <span class="ml-4 text-sm sm:text-base font-semibold text-white">{{ error_message }}</span>
    </div>
    <!-- Optionally, you could add a close button here -->
</div>
