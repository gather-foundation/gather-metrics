{% extends "base.html" %}

{% block content %}
<form action="/calculate" method="post">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br>

    <label for="weight">Weight:</label>
    <input type="number" step="0.1" id="weight" name="weight"><br>

    <label for="height">Height:</label>
    <input type="number" step="0.1" id="height" name="height"><br>

    <label for="head_circumference">Head Circumference:</label>
    <input type="number" step="0.1" id="head_circumference" name="head_circumference"><br>

    <button type="submit">Calculate</button>
</form>
{% endblock %}
