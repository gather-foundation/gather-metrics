<div id="age_input_section" class="mb-4">
    <label for="age_value" class="block mb-2 font-medium">Date of Birth</label>
    <input type="date" id="age_value" name="age_value" class="input input-bordered rounded w-full" required>

    <!-- Hidden input field for age_unit with a value of "dob" -->
    <input type="hidden" id="age_unit" name="age_unit" value="dob">

    <button type="button" class="btn btn-link text-red-400" hx-get="/show-age" hx-target="#age_input_section" hx-swap="outerHTML">Use Age</button>
</div>
