<div class="mb-8">
    <label for="hcirc_value" class="block mb-2 font-medium">Head Circumference</label>
    <div class="flex space-x-2">
        <input type="number" step="0.1" min="0" id="hcirc_value" name="hcirc_value" class="input input-bordered rounded w-full" required>
        <select id="hcirc_unit" name="hcirc_unit" class="select select-bordered w-24" required>
            <option value="cm">cm</option>
            <option value="in">in</option>
        </select>
    </div>
</div>
