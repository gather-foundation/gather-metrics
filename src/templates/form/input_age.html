<div id="age_input_section" class="mb-4">
    <label for="age_value" class="block mb-2 font-medium">Age</label>
    <div class="flex space-x-2">
        <input type="number" id="age_value" min="0" name="age_value" class="input input-bordered w-full rounded" required>
        <select id="age_unit" name="age_unit" class="select select-bordered w-32" required>
            <option value="years" selected>Years</option>
            <option value="months">Months</option>
            <option value="weeks">Weeks</option>
            <option value="days">Days</option>
        </select>
    </div>
    <button type="button" class="btn btn-link" hx-get="/show-dob" hx-target="#age_input_section" hx-swap="outerHTML">Use Date of Birth</button>
</div>
